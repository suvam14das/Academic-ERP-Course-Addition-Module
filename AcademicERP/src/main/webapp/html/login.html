<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Admin Log In</title>


</head>

<body>


<div class="container" >
    <div class="py-5 text-center">
        <h2>Academic ERP Admin Log In</h2>
        <p class="lead">Please login with your email and password</p>
    </div>

    <form id="login" class="needs-validation" novalidate>
        <div class="form-group" >
            <label for="loginemail">Email</label>
            <input type="text" class="form-control" id="loginemail" placeholder="Enter email" required>
            <div class="invalid-feedback" style="width: 100%;">
                Your email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="loginpassword">Password</label>
            <input type="password" class="form-control" id="loginpassword" placeholder="Enter password" required>
            <div class="invalid-feedback" style="width: 100%;">
                Your password is required.
            </div>
            <p id="print" style = "color : #ff0000"> </p>
            <p>
                <a href="#"> Forgot email or password </a>
            </p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
